<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha conta</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="login">
        <h1>Criar Utilizador</h1>
        <form class="formLogin">
            <label for="utilizador" id="login"><h3>Nome</h3></label>
            <input name="utilizador" type="text" id="UserName">
            <label for="Email" id="email"><h3>Email</h3></label>
            <input name="Email" type="text" id="Email">
            <label for="Password" id="Password"><h3>Password</h3></label>
            <input name="Password" type="password" id="Password">
            <div class="botao"><button>Login</button></div>
        </form>
    </div>
</body>
</html>
